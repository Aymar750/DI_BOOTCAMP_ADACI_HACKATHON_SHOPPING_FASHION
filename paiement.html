<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="paiement.css">
    <title>Document</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary position-absolute top-50 start-50 translate-middle" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Payer
    </button>
  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="container bg-light d-md-flex align-items-center"> 

                <div class="card box2 shadow-sm"> 
                    <div class="d-flex align-items-center justify-content-between p-md-5 p-4"> 
                        <span class="h5 fw-bold m-0">Methode de paiement</span> 
                        <div class="btn btn-primary bar">
                            <span class="fas fa-bars"></span>
                        </div> 
                    </div> 
                    <ul class="nav nav-tabs mb-3 px-md-4 px-2"> 
                        <li class="nav-item"> 
                            <button  class="nav-link px-2 active cred" aria-current="page" href="#" onclick = "cred()">Credit Card</button> 
                        </li> 
                        <li class="nav-item"> 
                            <button class="nav-link px-2 momo" href="#" onclick = "momo()">Mobile Money</button> 
                        </li> 
                        <li class="nav-item ms-auto"> 
                            <button class="nav-link px-2" href="#" onclick = "liv()">Cash Livraison</button> 
                        </li> 
                    </ul> 
                        <div class="px-md-5 px-4 mb-4 d-flex align-items-center"> 
                          
                            <div class="btn-group difmobile" role="group" aria-label="Basic radio toggle button group"> 
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked> 
                                <label class="btn btn-outline-primary" for="btnradio1">
                                    <span class="pe-1"></span>MTN
                                </label> 
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"> 
                                <label class="btn btn-outline-primary" for="btnradio2">
                                    <span class="lpe-1"></span>Moov
                                </label> 
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"> 
                                <label class="btn btn-outline-primary" for="btnradio3">
                                    <span class="lpe-1"></span>Orange
                                </label> 
                                
                            </div> 
                        </div>
                        <div class="forms">

                            <form action="" id="frm1"> 
                                <div class="row"> 
                                    <div class="col-12"> 
                                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> 
                                            <span>Carte de Credit</span> 
                                            <div class="inputWithIcon"> 
                                                <input class="form-control" type="text" placeholder="5136 1845 5468 3894"> 
                                                <span class=""> 
                                                    <img src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png" alt="">
                                                </span> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    <div class="col-md-6"> 
                                        <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> 
                                            <span>Date<span class="ps-1">Expiration</span></span> 
                                            <div class="inputWithIcon"> 
                                                <input type="text" class="form-control" placeholder="09/23"> 
                                                <span class="fas fa-calendar-alt"></span> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    <div class="col-md-6"> 
                                        <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> 
                                            <span>Code CVV</span> 
                                            <div class="inputWithIcon"> 
                                                <input type="password" class="form-control" placeholder="123"> 
                                                <span class="fas fa-lock"></span> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    <div class="col-12"> 
                                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> 
                                            <span>Nom</span> 
                                            <div class="inputWithIcon"> 
                                                <input class="form-control text-uppercase" type="text" placeholder="InnovAppli"> 
                                                <span class="far fa-user"></span> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    <div class="col-12 px-md-5 px-4 mt-3"> 
                                        <div class="btn btn-primary w-100">Payer 150000 Fr</div> 
                                    </div> 
                                </div> 
                            </form> 
                            <form action="" id="frm2"> 
                                <div class="row"> 
                                    <div class="col-12"> 
                                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> 
                                            <span>Numero de Telephone</span> 
                                            <div class="inputWithIcon"> 
                                                <input class="form-control" type="text" placeholder="+225 0xxxxxxxxx"> 
                                                
                                            </div> 
                                        </div> 
                                    </div> 
                                    <div class="col-md-12"> 
                                        <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> 
                                            <span>Code<span class="ps-1">Secret</span></span> 
                                            <div class="inputWithIcon"> 
                                                <input type="text" class="form-control" placeholder="09/23"> 
                                                <span class="fas fa-calendar-alt"></span> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    
                                    <div class="col-12 px-md-5 px-4 mt-3"> 
                                        <div class="btn btn-primary w-100">Payer 150000 Fr</div> 
                                    </div> 
                                </div> 
                            </form> 
                            <form action="" id="frm3"> 
                                <div class="row"> 
                                    <div class="col-12"> 
                                        <div class="d-flex flex-column px-md-5 px-4 mb-4"> 
                                            <span>Lieu de Livraison</span> 
                                            <div class="inputWithIcon"> 
                                                <input class="form-control" type="text" placeholder="ATOS"> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    <div class="col-md-12"> 
                                        <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> 
                                            <span>Code<span class="ps-1">Secret</span></span> 
                                            <div class="inputWithIcon"> 
                                                <input type="text" class="form-control" placeholder="****"> 
                                                <span class="fas fa-calendar-alt"></span> 
                                            </div> 
                                        </div> 
                                    </div> 
                                    
                                    <div class="col-12 px-md-5 px-4 mt-3"> 
                                        <div class="btn btn-primary w-100">Payer 150000 Fr</div> 
                                    </div> 
                                </div> 
                            </form> 
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>


    <script src="paiement.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
